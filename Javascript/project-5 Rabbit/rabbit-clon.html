<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll</title>
    <style>
        body{
            background-color: black;
            text-align: center;
        }
        img{
            display: block;
            margin:auto;
        }
        button{
            outline: none;
            background-color: tomato;
            color: white;
            font-size: 32px;
            margin: 16px 0 ;
            cursor: pointer;
        }
    </style>
  </head>
  <body>
    <section>
      <button class="find"> Fine a rabbit </button>
      <img src="./img/carrot.png" alt="carrot-img">
      <img src="./img/carrot.png" alt="carrot-img">
      <img src="./img/carrot.png" alt="carrot-img">
      <img src="./img/carrot.png" alt="carrot-img">
      <img src="./img/carrot.png" alt="carrot-img">
      <img src="./img/carrot.png" alt="carrot-img">
      <img src="./img/carrot.png" alt="carrot-img">
      <img src="./img/carrot.png" alt="carrot-img">
      <img src="./img/rabbit.png" alt="rabbit-img" id="rabbit">
      <img src="./img/carrot.png" alt="carrot-img">
      <img src="./img/carrot.png" alt="carrot-img">
    </section>

    <script>
        const button = document.querySelector('button');
        const rabbit = document.querySelector('#rabbit');
        button.addEventListener('click',() =>{
            rabbit.scrollIntoView({behavior:'smooth' ,block:'center'})
        });
    </script>
  </body>
</html>
